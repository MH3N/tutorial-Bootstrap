<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
</head>

<body class="container py-5">
    <div>
        <input type="checkbox" id="check1">
        <label for="check1">default</label>
    </div>
    <hr>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check2">
        <label class="form-check-label" for="check2">Bootstrap</label>
    </div>
    <hr>
    <div>
        <input class="form-check-input" type="checkbox" id="check3" checked>
        <label class="form-check-label" for="check3">Bootstrap</label>
    </div>
    <hr>
    <div>
        <input type="radio" id="radio1">
        <label for="radio1">default</label>
    </div>
    <hr>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2">
        <label for="radio2">Bootstrap</label>
    </div>
    <hr>
    <div class="form-check">
        <input type="radio" id="radio3" name="mh3n" class="form-check-input" checked>
        <label for="radio3" class="form-check-label">bootstrap</label>
    </div>
    <div>
        <input type="radio" id="radio3" name="mh3n" checked>
        <label for="radio3">default</label>
    </div>
    <hr>
    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="switch1">
        <label for="switch1">bootstrap</label>
    </div>
    <hr>
    <hr>
    <hr>
    <hr>
    <div>
        <input type="radio" name="mh3n" id="buttom">
        <label for="buttom">default</label>
        <input type="radio" name="mh3n" id="buttom2" class="btn-check">
        <label for="buttom2" class="btn btn-primary">bootstrap</label>
        <input type="radio" name="mh3n" id="buttom3" class="btn-check">
        <label for="buttom3" class="btn btn-danger">No</label>
        <input type="radio" name="mh3n" id="buttom4" class="btn-check">
        <label for="buttom4" class="btn btn-success">Yes</label>
    </div>
    <hr>
    <div>
        <input type="radio" name="mh3n" id="buttom5" class="btn-check">
        <label for="buttom5" class="btn btn-outline-danger">No</label>
        <input type="radio" name="mh3n" id="buttom6" class="btn-check">
        <label for="buttom6" class="btn btn-outline-success">Yes</label>
    </div>
    <hr>
    <input type="checkbox" class="btn-check" id="btn-check">
    <label for="btn-check" class="btn btn-outline-primary">default</label>
</body>
<script src="./assets/js/bootstrap.js"></script>

</html>
