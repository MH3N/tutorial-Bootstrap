<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="container py-5">
    <div class="carousel slide /*carousel-fade*/" id="carousel" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" data-bs-interval="1000">
            <div class="carousel-item active">
                <img src="https://sabzlearn.ir/wp-content/uploads/2024/11/game-js-1-768x432.webp" class="d-block w-100"
                    alt="...">
                    <div class="carousel-caption">
                        <h2>MH3N</h2>
                        <p>Aledavood</p>
                    </div>
            </div>
            
            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://sabzlearn.ir/wp-content/uploads/2025/03/wp2_1-1-768x432.webp" class="d-block w-100"
                    alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://sabzlearn.ir/wp-content/uploads/2024/11/Three_1-1-768x432.webp" class="d-block w-100"
                    alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</html>
